spring.application.name=s3
spring.main.banner-mode=off

logging.level.org.springframework.shell=INFO
logging.level.com.example.cli.s3=INFO

# Used when content type cannot be determined automatically
default.object.content.type=text/plain

# Default object ACL is public-read
default.object.acl=public-read

# Local S3 Test Config
local.s3.server.port=19097

ecs.s3.region=us-east-1
ecs.s3.endpoint.url=http://localhost:${local.s3.server.port}
ecs.s3.dev.access.key.id=accessKey
ecs.s3.dev.secret.access.key=secretKey

snow.broker.base.url=http://localhost:${wiremock.server.port}
snow.broker.incident.endpoint=${snow.broker.base.url}/incident/
snow.broker.change.endpoint=${snow.broker.base.url}/change/